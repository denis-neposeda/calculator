<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
           <div class="items">
            <button class="btn btn-c">C</button>
            <div class="display">0</div>
            <button class="btn btn-white">7</button>
            <button class="btn btn-white">8</button>
            <button class="btn btn-white">9</button>
            <button class="btn btn-gray">+</button>
            <button class="btn btn-white">4</button>
            <button class="btn btn-white">5</button>
            <button class="btn btn-white">6</button>
            <button class="btn btn-gray">-</button>
            <button class="btn btn-white">1</button>
            <button class="btn btn-white">2</button>
            <button class="btn btn-white">3</button>
            <button class="btn btn-gray">/</button>
            <button class="btn btn-white">0</button>
            <button class="btn btn-white">.</button>
            <button class="btn btn-yellow">=</button>
            <button class="btn btn-gray">*</button>
           </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
